<h1>{{title}}</h1>
<h2>Master game component. Work in progress</h2>
<div>Game word: {{[[gameWord]]}}</div>
<div>Game state: {{[[gameState]]}}</div>
<div>Timestamp: {{dateTime | date:'yyyy-MM-dd HH:mm:ss'}}</div>
<div class="main-container">
    <div class="words-container" *ngFor="let index of [0,1,2,3,4,5]">
        <app-word #word class="word" (errorInput)="errorInputWord($event)"></app-word>
    </div>
    <div class="error-msg">{{[[errorMsg]]}}</div>
</div>
